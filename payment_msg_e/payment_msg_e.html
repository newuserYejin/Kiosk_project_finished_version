<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3, http://localhost:3001/ordernum_e/ordernum_e.html">
    <title>Payment completed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./payment_msg_e.css"/>
</head>

<body>

    <!-- Modal -->
    <div class="modal fade help_modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered help_modal_dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="header_box">
                        <p class="modal-title fs-5" id="exampleModalLabel">Payment completed</p>
                        <button type="button" class="btn-close" id="closeModalAndRedirect" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
                <div class="modal-body">
                    <p>The payment has been completed.</p>
                    <p>The page will automatically move after 3 seconds.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeModalAndRedirect" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로딩 후 모달 창을 자동으로 표시
        document.addEventListener("DOMContentLoaded", function () {
            const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
            modal.show();
        });

         // 닫기 버튼 클릭 시 모달 닫고 페이지 이동
        document.getElementById("closeModalAndRedirect").addEventListener("click", function () {
            const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
            modal.hide(); // 모달 닫기
            //window.location.href = "http://localhost:3001/ordernum/ordernum.html"; // 페이지 이동
        });

        document.getElementById("exampleModal").addEventListener("hidden.bs.modal", function () {
            window.location.href = "http://localhost:3001/ordernum_e/ordernum_e.html"; // 페이지 이동
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
