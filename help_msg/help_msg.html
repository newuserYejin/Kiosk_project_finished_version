<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도움말</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- <link type="text/css" rel="stylesheet" href="help_msg.css"/> -->
</head>

<body style="font-family: 'Pretendard';">

    <!-- Modal -->
    <div class="modal fade help_modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true" style="display: flex;">
        <div class="modal-dialog modal-dialog-centered help_modal_dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <p class="modal-title fs-5" id="exampleModalLabel">도움말</p>
                        <img src="../icon_img/delete_btn.png" data-bs-dismiss="modal" aria-label="Close">
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            </button> -->
                    </div>
                </div>
                <div class="modal-body">
                    <video autoplay controls>
                        <source src="" type="video/mp4">
                        관리자를 호출해주세요.
                    </video>

                    <section class="content_explain">
                        <p>현재 선택 단계입니다.</p>
                        <p>원하는 상품을 선택하여 사진부분을 누르면 상세 메뉴가 나타납니다.</p>
                        <p>상세 메뉴 화면을 통해 추가 상품 설명 확인 및 선택사항 결정이 가능합니다.</p>
                        <p>원하는 상품이 보이지 않는다면 돋보기를 눌러 검색기능을 활용해보세요!</p>
                    </section>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary help_close" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로딩 후 모달 창을 자동으로 표시합니다.
        document.addEventListener("DOMContentLoaded", function () {
            const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
            modal.show();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>
