<head>
    <meta charset="utf-8">

    <title>detail menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body style="font-family: 'pretendard';">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        style="display: flex;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="all_modal">
                    <div class="modal-header">
                        <div>
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Detail Menu</h1>
                            <img src="../icon_img/delete_btn.png" data-bs-dismiss="modal" aria-label="Close" />
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"

                    <div class="modal-body">

                                </div>

                            </div>

                                    </div>
                                    <input type="text" class="form-control" id="quantity" value="1" readonly />
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-secondary" id="increment">
                                            <img src="../icon_img/increment.png" />
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="menu_explain_content EI_menu_cost"></div>

                        <!--알레르기-->

                            <ul class="allegy_list">

                            </ul>
                        </div>

                        <div class="op_box">
                            <div class="option_box">
                                <div class="option">
                                    <div class="option_inner_bow">
                                        <!-- 라디오 박스 -->
                                        <div class="option_name_box_t">
                                            <p class="option_name">Temperature Option</p>
                                            <img onclick="show_qr('t')" src="../icon_img/question.svg"
                                                style="width: 4vw; height: 4vw;">
                                            <div class="speech-bubble temp" style="visibility: hidden;">
                                                <div>내용</div>
                                            </div>
                                        </div>

                                        <ul class="list-group">
                                            <!-- 라디오 박스 내용은 JavaScript에서 생성됨 -->
                                        </ul>
                                    </div>
                                </div>

                                <div class="option">
                                    <div class="option_inner_bow option_size">
                                        <!-- 라디오 박스 -->
                                        <div class="option_name_box_s">
                                            <p class="option_name">Size Option</p>
                                            <img onclick="show_qr('s')" src="../icon_img/question.svg"
                                                style="width: 4vw; height: 4vw;">
                                            <div class="speech-bubble size" style="visibility: hidden;">
                                                <div>내용</div>
                                            </div>
                                        </div>

                                        <ul class="list-group">
                                            <!-- 라디오 박스 내용은 JavaScript에서 생성됨 -->
                                        </ul>
                                    </div>
                                </div>

                                <div class="option check">
                                    <div class="option_inner_bow">
                                        <!-- 체크박스 -->
                                        <p class="option_name">Additional Option</p>
                                        <div class="chek_ul_box">
                                            <ul class="list-group ch chek_ul">
                                                <!-- 체크박스 내용은 JavaScript에서 생성됨 -->
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="jojo_bottom_box">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-secondary btn-info save_btn"
                                data-bs-dismiss="modal">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"

        if (timer !== null && !isNaN(timer)) {

                timer--;

                params.set("timer", timer);

                url.search = params.toString();
                var newURL = url.toString();
                // 브라우저 주소 표시줄 업데이트

                        detailMenuLink.remove();

                            const modalTitle = document.querySelector(".modal-title");

                            const modalBody = document.querySelector(".modal-body");

                            <p class="content_font_size">

                                `;

                            // 모달을 열기 위한 코드
                            const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
                            modal.show();

                            const yes = document.querySelector('.btn-primary');
                            if (yes) {
                                yes.textContent = "Yes";
                            } s
                            yes.addEventListener("click", function () {//180초 추가하기
                                params.set("timer", 180);
                                url.search = params.toString();
                                newURL = url.toString();
                                window.history.replaceState({}, document.title, newURL);
                                location.reload();
                            })
                            const no = document.querySelector('.btn-secondary');
                            if (no) {
                                no.textContent = "No";

                            no.addEventListener("click", function () {//시작 페이지로 이동

                            })

                        })
                        .catch(error => {
                            console.error("콘텐츠를 가져오는 중 오류가 발생했습니다:", error);
                        });
                } else if (timer < -10) {//타이머가 0보다 작을때 강제로 시작페이지로
                    window.location.href = "http://localhost:3001/selectorder/selectorder.html";
                }
            }

        } else {
            alert("유효한 타이머 시간을 지정하지 않았습니다.");
        }
